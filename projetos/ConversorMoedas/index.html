<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link rel="shortcut icon" href="./image/iconMoeda.png" >
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<div class="degrade">
		<div class="outer-container">
			<div class="social-icons">
                <a href="https://amandavvp.github.io/about-me/" target="_blank"><i class="fas fa-globe"></i></a>
                <a href="https://www.linkedin.com/in/amandavvporto/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/amandavvp/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/amandavvporto/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com/amandavvp" target="_blank"><i class="fab fa-github" ></i></a>
			</div>
		</div>
		<div class="conversorMoedas">
			<h2 align="center">Conversor de Moedas</h2>
            

		<label for="valor">Digite o valor em reais:</label>
		<input type="number" id="valor" placeholder="Digite o valor em reais">

		<label for="moeda">Escolha a moeda:</label>
		<select id="moeda">
			<option value="USD">Dólar (USD)</option>
			<option value="EUR">Euro (EUR)</option>
			<option value="GBP">Libra Esterlina (GBP)</option>
			<option value="JPY">Iene (JPY)</option>
			<option value="ARS">Peso Argentino (ARS)</option>
		</select>
		<br>
		<button id="convertButton">Converter</button>
		<div class="result-container">
		<div id="result"></div>
        
	</div>
    <p>*Conversor de Moedas com API pública "ExchanGerate"</p>
	</div>
	<div class="result-container">
		<div id="result"></div>
	</div>
	
	
</div>
  <script src="./js/conversor.js"></script>
